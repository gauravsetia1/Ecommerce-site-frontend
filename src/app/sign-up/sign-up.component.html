<div class="color" style="height: 100vh;">
  <a routerLink="/home" style="text-decoration: none"><h2 class="text-center text-danger mb-4 pt-2"><b><i>Shopping Site</i></b></h2></a>
  <div class="container border w-25 bg-primary">
    <h3 class="pt-3">Signup</h3>
    <form>
      <div class="form-group pt-2">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
      </div>
      <label>Gender:</label>
      <div>
        <label><input type="radio" name="gender"> Male &nbsp;</label>
        <label><input type="radio" name="gender"> Female</label>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> I agree to all terms and conditions</label>
      </div>
      <div class="text-center mb-3">
        <button type="submit" class="btn btn-dark">Signup</button>
      </div>
    </form>
  </div>
  <hr class="w-75 mt-3">
  <div class="size text-center text-muted"><i class="material-icons size">copyright</i><span>&nbsp;2019, Shopping Site, Chandigarh</span></div>
</div>
