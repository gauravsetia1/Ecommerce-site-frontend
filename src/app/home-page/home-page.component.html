<div class="search-container d-flex justify-content-center color mt-5 pt-4 p-2" style="background: #50c8ff">
  <input class="p-1" type="text" placeholder="Search By Name" name="search" size="50" [(ngModel)]="search" >
  <button class="btn btn-secondary" type="submit" (click)="searchForname()">Search</button>
</div>
<nav class="navbar navbar-expand-sm color justify-content-center bdr-top">
  <ul class="navbar-nav">
    <li class="nav-item" style="min-width: 150px" (click)="ngOnInit()">
      <a class="nav-link text-dark">Home</a>
    </li>
    <li class="nav-item" style="min-width: 150px" (click)="category('books')">
      <a class="nav-link text-dark">Books</a>
    </li>
    <li class="nav-item" style="min-width: 150px" (click)="category('electronics')">
      <a class="nav-link text-dark">Electronics</a>
    </li>
    <li class="nav-item" style="min-width: 150px" (click)="category('fashion')">
      <a class="nav-link text-dark">Fashion</a>
    </li>
    <li class="nav-item" style="min-width: 150px" (click)="category('sports')">
      <a class="nav-link text-dark">Sports</a>
    </li>
  </ul>
</nav>
<div *ngIf="category1==null">
<ngb-carousel class="bg-secondary bdr-top">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./assets/images/iball.PNG" alt="iball" height="350px" width="1000px">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./assets/images/redmi.PNG" alt="redmi" height="350px" width="1000px">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./assets/images/flight.PNG" alt="flight" height="350px" width="1000px">
    </div>
  </ng-template>
</ngb-carousel>
</div>
<div class="row mx-0 color">
  <div class="col-2 bdr-top pt-3">
    <h2>Filters</h2>
    <hr>
    <form>
      <div>
        <label>Price:</label>
      </div>
      <div class="radio" (click)="showFilter(0,500)">
        <label><input type="radio" name="range" [(ngModel)]="filter" value="r1"> Less than ₹500</label>
      </div>
      <div class="radio" (click)="showFilter(501,1000)">
        <label><input type="radio" name="range" [(ngModel)]="filter" value="r2"> ₹501 - ₹1000 </label>
      </div>
      <div class="radio" (click)="showFilter(1001,2000)">
        <label><input type="radio" name="range" [(ngModel)]="filter" value="r3"> ₹1001 - ₹2000 </label>
      </div>
      <div class="radio" (click)="showFilter(2000,10000)">
        <label><input type="radio" name="range" [(ngModel)]="filter" value="r4"> more than ₹2000 </label>
      </div>
    </form>
  </div>

  <div class="col-10 bdr-top-left">
    <div class="row">
      <div *ngIf="list.length==0" class="text-center">
        <h1 class="material-icons" style="font-size: 70px">sentiment_very_dissatisfied</h1>
        <h4>No Results Found</h4>
      </div>
      <div class="col-3" *ngFor="let l of list">
        <div class="border bg-white mt-3 p-2 88./rounded-lg">
          <img class="zoom" src="{{l.image}}" height="200px" width="120px">
          <div class="text-left m-3">
            <span><b>{{l.name}}</b></span>
            <div>{{l.description}}</div>
            <div>Price: <b>₹{{l.unitPrice}}</b></div>
            <button class="btn btn-primary mt-1" (click)="onSelect(l)">View Details</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="color pt-3">
  <hr class="m-0">
  <div class="size text-center text-dark pt-2 pb-3"><i class="material-icons size">copyright</i><span>&nbsp;2019, Shopping Site, Chandigarh</span></div>
</div>
